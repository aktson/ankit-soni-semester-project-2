<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Add product | e-commerce</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light navbar-expand-md">
				<div class="container">
					<a class="navbar-brand" href="index.html">Logo</a>
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="fa-solid fa-bars-staggered"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
								<a class="navbar-brand" href="index.html">Logo</a>
							</div>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="navbar-nav navbar-ul" id="menu-container"></ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="container">
				<div class="row form-wrapper__add-product">
					<form class="col-lg-5">
						<h1>Add product</h1>
						<div id="message-container"></div>
						<div class="div-input-container">
							<input type="text" class="form-control" id="title" placeholder="enter title" />
							<label for="title" class="form-label">Title</label>
							<span id="title-error"></span>
						</div>

						<div class="row">
							<div class="div-input-container col">
								<input type="file" class="form-control" id="image" name="files" accept="image/*" />
								<label for="image" class="form-label"></label>
								<span id="image-error"></span>
							</div>
							<div class="div-input-container col-md-6">
								<input type="text" class="form-control" id="alttext" name="ref" placeholder="enter title" />
								<label for="alttext" class="form-label">Image alternative text</label>
								<span id="alttext-error"></span>
							</div>
						</div>
						<div class="row align-items-baseline">
							<div class="div-input-container col">
								<input type="number" class="form-control" id="price" placeholder="enter price" />
								<label for="price" class="form-label px-4">Price</label>
								<span id="price-error"></span>
							</div>
							<div class="form-check form-switch col-6">
								<input class="form-check-input" type="checkbox" id="featured" />
								<label class="form-check-label" for="featured">Featured</label>
							</div>
						</div>
						<div class="div-input-container">
							<textarea
								type="description"
								class="form-control"
								id="description"
								style="height: 100px"
								name="description"
								placeholder="enter description"
							></textarea>
							<label for="description" class="form-label">Description</label>
							<span id="description-error"></span>
						</div>
						<button class="form-btn">Add product</button>
					</form>
				</div>
			</section>
		</main>
		<footer class="footer">
			&copy; 2022 designed & developed by AnkSon
			<!-- to top button -->
			<div class="to-top-btn"><i class="fa-solid fa-circle-chevron-up"></i></div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/addProduct.js" type="module"></script>
	</body>
</html>
