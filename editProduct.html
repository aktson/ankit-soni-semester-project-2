<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="edit product at logo. Order shoes today from logo, free and fast delivery, easy tracking,from more than 1000 of products"
		/>
		<meta name="keywords" content="online store, e-commerce, shoes, sports shoes, nike, sale, online shopping" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Edit Product | e-commerce</title>
	</head>
	<body>
		<header>
			<!-- site navigation -->
			<nav class="navbar">
				<div class="container">
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="fa-solid fa-bars-staggered"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
								<a class="navbar-brand" href="index.html">Logo</a>
							</div>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="nav-menu-container"></ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="container">
				<div class="row form-wrapper__add-edit-product">
					<form class="col-lg-10">
						<h1>Edit product</h1>
						<div id="message-container"></div>
						<div class="row">
							<div class="col-md-6">
								<div class="div-input-container">
									<input type="text" class="form-control" id="title" placeholder="enter title" />
									<label for="title" class="form-label">Title</label>
									<span id="title-error"></span>
								</div>
								<div class="div-input-container">
									<input type="file" class="form-control" id="image" name="files" accept="image/*" />
									<label for="image" class="form-label"></label>
									<span id="image-error"></span>
								</div>
								<div class="div-input-container">
									<input type="text" class="form-control" id="alttext" name="ref" placeholder="enter title" />
									<label for="alttext" class="form-label">Image alternative text</label>
									<span id="alttext-error"></span>
								</div>

								<div class="row align-items-baseline">
									<div class="div-input-container col">
										<input type="text" class="form-control" id="price" placeholder="enter price" />
										<label for="price" class="form-label px-4">Price</label>
										<span id="price-error"></span>
									</div>
									<div class="form-check form-switch col">
										<input class="form-check-input" type="checkbox" id="featured" />
										<label class="form-check-label" for="featured">Featured</label>
									</div>
								</div>
							</div>

							<div class="col-md-6 textarea-container">
								<textarea
									type="description"
									class="form-control"
									id="description"
									style="height: 100%"
									name="description"
									placeholder="enter description"
								></textarea>
								<label for="description" class="form-label">Description</label>
								<span id="description-error"></span>
							</div>
						</div>
						<input class="form-control" type="hidden" id="id" />
						<button class="form-btn">Done edit</button>
					</form>
				</div>
			</section>
		</main>

		<!-- site footer -->
		<footer class="footer"></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/editProduct.js" type="module"></script>
	</body>
</html>
