<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Products</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light navbar-expand-md">
				<div class="container">
					<a class="navbar-brand" href="index.html">Logo</a>
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="fa-solid fa-bars-staggered"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
								<a class="navbar-brand" href="index.html">Logo</a>
							</div>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="navbar-nav navbar-ul" id="menu-container">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="index.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="products.html">Products</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="cart.html">
										Cart
										<i class="fa-solid fa-basket-shopping"></i>
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="login.html">
										Log in
										<i class="fa-solid fa-user"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<section class="container-fluid" id="hero-products">
			<div class="row container" id="hero-products-banner">
				<div class="col hero-content text-light">
					<p class="lead">Summer 2022</p>
					<h1 class="text-light">New Collection</h1>
				</div>
			</div>
		</section>
		<main>
			<section class="products container">
				<h1>Products</h1>
				<div class="row row-cols-1 row-cols-md-3 g-4" id="products-container"><div class="loader"></div></div>
			</section>
			<section class="container member-campaign">
				<div class="card mb-6">
					<div class="row g-0">
						<div class="col-md-6">
							<img src="/images/shoes.jpg" class="img-fluid rounded-start" alt="..." />
						</div>
						<div class="col-md-6 member-campaign__content">
							<div class="card-body">
								<p class="card-text">Be a member now</p>
								<h3 class="card-title">get 30% discount on your first buy...</h3>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			&copy; 2022 designed & developed by AnkSon
			<!-- to top button -->
			<div class="to-top-btn"><i class="fa-solid fa-circle-chevron-up"></i></div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/products.js" type="module"></script>
	</body>
</html>
