<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Browse from already thousand of product at logo. Order shoes today from logo, free and fast delivery, easy tracking,from more than 1000 of products"
		/>
		<meta name="keywords" content="online store, e-commerce, shoes, sports shoes, nike, sale, online shopping" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Products | e-commerce</title>
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="container">
					<a class="navbar-brand" href="index.html">Logo</a>
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="fa-solid fa-bars-staggered"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
								<a class="navbar-brand" href="index.html">Logo</a>
							</div>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="nav-menu-container"></ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="products">
				<h1>Products</h1>
				<div class="search-container">
					<select class="sort-product" aria-label="Default select example">
						<option value="">Sort by price</option>
						<option value="lowest">Lowest price</option>
						<option value="highest">Highest price</option>
					</select>
					<div id="message-container"></div>
					<input class="form-control" id="search" placeholder="Search product" />
				</div>
				<div class="products-container"><div class="loader"></div></div>
			</section>
			<section class="container member-campaign">
				<div class="card mb-6">
					<div class="row g-0">
						<div class="col-md-6">
							<img src="/images/shoes.jpg" class="img-fluid rounded-start" alt="..." />
						</div>
						<div class="col-md-6 member-campaign__content">
							<div class="card-body">
								<p class="card-text">Be a member now</p>
								<h3 class="card-title">get 30% discount on your first buy...</h3>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- site footer -->
		<footer class="footer">
			<!-- footer row 1 -->
			<div class="footer__content">
				<div class="footer__content-row">
					<!-- col 1 -->
					<div class="footer__content-logo">
						<a href="/">LOGO</a>
						<div class="social order-md-2">
							<i class="fa-brands fa-facebook-f"></i>
							<i class="fa-brands fa-instagram"></i>
							<i class="fa-brands fa-pinterest"></i>
						</div>
					</div>
					<!-- col 2 -->
					<div class="footer__content-menu">
						<h5>Site Navigation</h5>
						<a href="#">Home</a>
						<a href="#">About</a>
						<a href="#">Products</a>
						<a href="#">Contact us</a>
					</div>
					<!-- col 3 -->
					<div class="footer__content-payment">
						<h5>We accept</h5>
						<div class="social order-md-2">
							<i class="fa-brands fa-cc-visa"></i>
							<i class="fa-brands fa-cc-mastercard"></i>
							<i class="fa-brands fa-cc-amex"></i>
							<i class="fa-brands fa-cc-paypal"></i>
						</div>
					</div>
				</div>
			</div>
			<!-- footer row 2 -->
			<div class="footer__copyright">
				<div class="order-1 order-md-2">&copy;2022 designed & developed by AnkSon</div>
			</div>

			<!-- to top button -->
			<div class="to-top-btn">
				<i class="fa-solid fa-arrow-up-long"></i>
				top
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/products.js" type="module"></script>
	</body>
</html>
