<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="your shopping card at, logo. Order shoes today from logo, free and fast delivery, easy tracking,from more than 1000 of products"
		/>
		<meta name="keywords" content="online store, e-commerce, shoes, sports shoes, nike, sale, online shopping" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Cart | e-commerce</title>
	</head>
	<body>
		<header>
			<!-- site navigation -->
			<nav class="navbar">
				<div class="container">
					<a class="me-auto d-md-none" href="index.html"><img src="/images/logo.svg" alt="noso sports logo" class="logo" /></a>
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="fa-solid fa-bars-staggered"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="nav-menu-container"></ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="cart">
				<button onclick="history.back()" class="back-button">
					<i class="fa-solid fa-arrow-left-long"></i>
					back
				</button>
				<h2>Shopping cart</h2>

				<div class="cart-wrapper">
					<div class="cart-item-container"></div>
					<div class="cart-total-container">
						<h3>Order overview</h3>
						<div class="cart-total"></div>
						<div class="cart-total-total fw-bold">
							<p>Total</p>
							<p class="total-price-container"></p>
						</div>
						<button class="btn btn-primary">Check-out</button>
					</div>
				</div>
			</section>
		</main>
		<!-- site footer -->
		<footer class="footer"></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/cart.js" type="module"></script>
	</body>
</html>
