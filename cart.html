<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="your shopping card at, logo. Order shoes today from logo, free and fast delivery, easy tracking,from more than 1000 of products"
		/>
		<meta name="keywords" content="online store, e-commerce, shoes, sports shoes, nike, sale, online shopping" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Cart | e-commerce</title>
	</head>
	<body>
		<header>
			<!-- site slogan -->
			<div class="site-slogan">
				<p>
					<i class="fa-solid fa-arrow-right-arrow-left"></i>
					Free return or exchange
				</p>
				<p>
					<i class="fa-solid fa-truck-arrow-right"></i>
					Free delivery
				</p>
				<p>
					<i class="fa-solid fa-coins"></i>
					Bonus points
				</p>
			</div>
			<!-- site navigation -->
			<nav class="navbar">
				<div class="container">
					<a class="navbar-brand" href="index.html">Logo</a>
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="fa-solid fa-bars-staggered"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
								<a class="navbar-brand" href="index.html">Logo</a>
							</div>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="nav-menu-container"></ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="cart container">
				<button onclick="history.back()" class="back-button">
					<i class="fa-solid fa-arrow-left-long"></i>
					back
				</button>
				<h2>Shopping cart</h2>

				<div class="row cart-wrapper">
					<div class="col-lg-5 cart-item-container"></div>
					<div class="col-lg-4 cart-total-container">
						<h3>Order overview</h3>
						<div class="cart-total"></div>
						<div class="cart-total-total fw-bold">
							<p>Total</p>
							<p class="total-price-container"></p>
						</div>
						<button class="btn btn-primary">Check-out</button>
					</div>
				</div>
			</section>
		</main>
		<!-- site footer -->
		<footer class="footer">
			<!-- footer row 1 -->
			<div class="footer__content">
				<div class="footer__content-row">
					<!-- col 1 -->
					<div class="footer__content-logo">
						<a href="/">LOGO</a>
						<div class="social order-md-2">
							<i class="fa-brands fa-facebook-f"></i>
							<i class="fa-brands fa-instagram"></i>
							<i class="fa-brands fa-pinterest"></i>
						</div>
					</div>
					<!-- col 2 -->
					<div class="footer__content-menu">
						<h5>Site Navigation</h5>
						<a href="#">Home</a>
						<a href="#">About</a>
						<a href="#">Products</a>
						<a href="#">Contact us</a>
					</div>
					<!-- col 3 -->
					<div class="footer__content-payment">
						<h5>We accept</h5>
						<div class="social order-md-2">
							<img src="/images/logos/visa.svg" alt="visa logo" class="footer-icons" />
							<img src="/images/logos/mastercard.svg" alt="mastercard logo" class="footer-icons" />
							<img src="/images/logos/american-express.svg" alt="american-express logo" class="footer-icons" />
						</div>
					</div>
				</div>
			</div>
			<!-- footer row 2 -->
			<div class="footer__copyright">
				<div class="order-1 order-md-2">&copy;2022 designed & developed by AnkSon</div>
			</div>

			<!-- to top button -->
			<div class="to-top-btn">
				<i class="fa-solid fa-arrow-up-long"></i>
				top
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/cart.js" type="module"></script>
	</body>
</html>
