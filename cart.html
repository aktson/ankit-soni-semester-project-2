<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Browse from already thousand of product at NOSO sports. Order shoes today from NOSO sports, free and fast delivery, easy tracking,from more than 1000 of products"
		/>
		<meta name="keywords" content="online store, e-commerce, shoes, sports shoes, nike, sale, online shopping" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/images/favicon/site.webmanifest" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Cart | NOSO sports</title>
	</head>
	<body>
		<header>
			<!-- site navigation -->
			<nav class="navbar"></nav>
		</header>
		<main>
			<section class="cart">
				<h2>Shopping cart</h2>
				<div class="cart-wrapper">
					<div class="cart-item-container"></div>
					<div class="cart-total-container">
						<h3>Order overview</h3>
						<div class="cart-total"></div>
						<div class="cart-total-total fw-bold">
							<p>Total</p>
							<p class="total-price-container"></p>
						</div>
						<button class="btn btn-primary">Check-out</button>
					</div>
				</div>
			</section>
		</main>
		<!-- site footer -->
		<footer class="footer"></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/cart.js" type="module"></script>
	</body>
</html>
