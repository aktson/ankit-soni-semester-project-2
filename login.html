<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>e-commerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light navbar-expand-md">
        <div class="container">
          <a class="navbar-brand" href="index.html">Logo</a>
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
                <a class="navbar-brand" href="index.html">Logo</a>
              </div>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav navbar-ul" id="menu-container">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cart.html">
                    Cart
                    <i class="fa-solid fa-basket-shopping"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">
                    Log in
                    <i class="fa-solid fa-user"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="row form-wrapper">
          <form class="col-md-4">
            <h1>Log in</h1>
            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label">Username</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" />
            </div>
            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" />
            </div>
            <button class="btn btn-primary">Login</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      &copy; 2022 designed & developed by AnkSon
      <!-- to top button -->
      <div class="to-top-btn"><i class="fa-solid fa-circle-chevron-up"></i></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/pages/login.js" type="module"></script>
  </body>
</html>
