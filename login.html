<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="login to add , remove and delete product at logo. Order shoes today from logo, free and fast delivery, easy tracking,from more than 1000 of products"
		/>
		<meta name="keywords" content="online store, e-commerce, shoes, sports shoes, nike, sale, online shopping" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Login | e-commerce</title>
	</head>
	<body>
		<header>
			<!-- site navigation -->
			<nav class="navbar">
				<div class="container">
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="fa-solid fa-bars-staggered"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
								<a class="navbar-brand" href="index.html">Logo</a>
							</div>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="nav-menu-container"></ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="container">
				<div class="row form-wrapper">
					<form class="col-md-4">
						<h1>Log in</h1>
						<div id="message-container"></div>
						<div class="div-input-container">
							<input type="text" class="form-control" id="username" placeholder="enter username/email" />
							<label for="username" class="form-label">
								Username
								<span id="username-error"></span>
							</label>
						</div>
						<div class="div-input-container">
							<input type="password" class="form-control" id="password" placeholder="enter password" />
							<label for="password" class="form-label">
								Password
								<span id="password-error"></span>
							</label>
						</div>
						<button class="form-btn">Login</button>
					</form>
				</div>
			</section>
		</main>

		<!-- site footer -->
		<footer class="footer"></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/login.js" type="module"></script>
	</body>
</html>
