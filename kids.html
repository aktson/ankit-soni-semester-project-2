<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Browse from already thousand of product at NOSO sports. Order shoes today from NOSO sports, free and fast delivery, easy tracking,from more than 1000 of products"
		/>
		<meta name="keywords" content="online store, e-commerce, shoes, sports shoes, nike, sale, online shopping" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/images/favicon/site.webmanifest" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Kids | NOSO sports</title>
	</head>
	<body>
		<header>
			<!-- site navigation -->
			<nav class="navbar"></nav>
		</header>
		<main>
			<section class="products">
				<h1>Kids</h1>
				<div class="search-container">
					<select class="sort-product" aria-label="Default select ">
						<option value="">Sort by price</option>
						<option value="lowest">Lowest price</option>
						<option value="highest">Highest price</option>
					</select>
					<div id="message-container"></div>
					<input class="form-control" id="search" placeholder="Search product" />
				</div>
				<div class="products-container"><div class="loader"></div></div>
			</section>
			<section class="member-campaign">
				<div class="card mb-6">
					<div class="row g-0">
						<div class="col-md-6">
							<img
								src="/images/kids/kids-member-promo.jpg"
								class="img-fluid rounded-start"
								alt="red, pink and blue aligned kids shoes "
							/>
						</div>
						<div class="member-campaign__content">
							<div class="card-body">
								<p class="card-text">Be a member now</p>
								<h3 class="card-title">get 30% discount on your first buy...</h3>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- site footer -->
		<footer class="footer"></footer>
				<!-- modal with loader while delete request is in progress -->
				<div class="modal-loader"  id="staticBackdrop" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
								<div class="loader"></div>
							</div>
						</div>
					</div>
				</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/kids.js" type="module"></script>
	</body>
</html>
