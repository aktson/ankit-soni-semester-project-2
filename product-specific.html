<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>product specific</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light navbar-expand-md">
				<div class="container">
					<a class="navbar-brand" href="index.html">Logo</a>
					<button
						class="navbar-toggler navbar-dark"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<i class="fa-solid fa-bars-staggered"></i>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<div class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">
								<a class="navbar-brand" href="index.html">Logo</a>
							</div>
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul class="navbar-nav navbar-ul" id="menu-container">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="index.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="products.html">Products</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="cart.html">
										Cart
										<i class="fa-solid fa-basket-shopping"></i>
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="login.html">
										Log in
										<i class="fa-solid fa-user"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="product-specific container">
				<div class="row" id="product-container"><div class="loader"></div></div>
			</section>
		</main>
		<footer class="footer">
			&copy; 2022 designed & developed by AnkSon
			<!-- to top button -->
			<div class="to-top-btn"><i class="fa-solid fa-circle-chevron-up"></i></div>
		</footer>
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title" id="exampleModalLabel">
							<i class="fa-solid fa-circle-check me-2"></i>
							Added to cart
						</div>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body"></div>
				</div>
			</div>
		</div>
		<!-- Modal ends here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/pages/product-specific.js" type="module"></script>
	</body>
</html>
